<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>First Component ReactDOM</title>
    <style>
        .check {
            color: blue;
        }
    </style>
</head>

<body class="container">
    <div id="container1"></div>
    <script src="./public/scripts/react/react.js"></script>
    <script src="./public/scripts/react/react-dom.js"></script>
    <script src="./public/scripts/babel/browser.js"></script>
    <script type="text/babel">
        class Hello extends React.Component {
             render(){
                return <h1 className="check">Hello World with JSX!</h1>; 
            }
        }

        ReactDOM.render(<Hello/>, document.getElementById("container1"));
    </script>
</body>

</html>
