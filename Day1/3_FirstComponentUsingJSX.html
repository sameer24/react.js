<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Component ReactDOM</title>
    <style>
        .check {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="./public/scripts/react/react.js"></script>
    <script src="./public/scripts/react/react-dom.js"></script>
    <script src="./public/scripts/babel/browser.js"></script>
    <script type="text/babel">
        var Hello = React.createClass({ render: function(){ 
            return <h1 className="check">Hello World with JSX!</h1>; } 
            }); 

        ReactDOM.render(<Hello/>, document.getElementById("container"));
    </script>
</body>

</html>
